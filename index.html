<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator!</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">
            <input type="text">
        </div>
        <div id="button-container">
            <div id="number-btns">
                <button>1</button>
                <button>2</button>
                <button>3</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>0</button>
                <button>.</button>
            </div>
            <div id="operation-btns">
                <button>c</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>

                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
